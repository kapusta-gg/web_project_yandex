<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/font.css" >
    <link rel="stylesheet" type="text/css" href="/static/css/main_page.css" >
</head>
<body>
<header>
    {% if current_user.is_authenticated %}
    <a class="btn btn-outline-success" href="/logout">{{ current_user.name }}</a>
    <a class="btn btn-outline-light" href="/maker">Добавить свой трек</a>
    <a class="btn btn-outline-dark" href="/search">Поиск</a>
    {% else %}
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <a class="btn btn-outline-primary" href="/register">Зарегистрироваться</a>
            <a class="btn btn-outline-warning" href="/login">Войти</a>
        </div>
    {% endif %}
</header>

<div class="content_block">
    {% for item in content %}
       <a class="content" href="/music/{{ item.music_name }}/{{ item.music_author }}/{{ item.id }}/{{ item.user_id }}">
       <img src='/{{ item.url_img }}'><br>
           <div class="inform_content">
               <h1>{{ item.music_name }}</h1><br>
               <h5>{{ item.music_author }}</h5><br>
               <audio controls="controls">
                   <source src='/{{ item.url_music }}' type="audio/mpeg">
               </audio>
           </div>
       </a>
    {% endfor %}
</div>


<div class="inform_block">
    <a href="/author_rights" class="badge badge-info">Авторские права</a>
</div>
</body>
